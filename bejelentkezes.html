<!-- FEJLÉC/MENÜ -->

<header class="header ontop">

    <div class="logo">
        <a href="index.html">
            <img src="img/long_logo.png" alt="gameter logo">
        </a>
    </div>

    <div class="logo_without_img">
        <a href="index.html">
            <img src="img/long_logo_without_img.png" alt="gameter">
        </a>
    </div>

    <nav>

        <input type="checkbox" class="toggle-menu">
        <div class="hamburger"></div>

        <ul class="menu">
            <li><a href="index.html">Főoldal</a></li>

            <li class="active"><a href="bejelentkezes.html">Bejelentkezés</a></li>
        </ul>
    </nav>

</header>

<!-- FŐ TARTALOM -->
<main>
    <section>
        <h2 class="kozepre">Bejelentkezés</h2>
        <div class="felhasznaloform">
            <img src="img/loginPicture.jpg" alt="login avatar" id="loginavatar">
            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username" name="felhasznalonev" placeholder="Add meg a felhasználóneved"
                       required>

                <label for="jelszo">Jelszó:</label>
                <input type="password" name="password" id="jelszo" placeholder="Add meg a jelszavad" required>

                <input type="submit" name="logingomb" value="Bejelentkezés">

                <label class="felhasznaloformCheckbox"><input type="checkbox" name="rememberMe"/> Emlékezz rám</label>

            </form>
        </div>
        <p id="registerNow" class="kozepre">Ha még nem regisztráltál, <a href="regisztracio.html">itt</a> megteheted!
        </p>
        <hr class="invisiblepagebreak">
    </section>
</main>

<!-- LÁBLÉC -->

<footer id="bejelentkezesFooter">
    <p class="kozepre">&copy; Gameter</p>
</footer>
